<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OnCLick Alert</title>
</head>
<body>

	<button style="width: 100px; height: 50px" type="button" onclick="alertFunction()">
		Click Me
	</button>

	<script type="text/javascript">
		function alertFunction(){
			alert("You Clicked Me!")
		}
	</script>
</body>
</html>
